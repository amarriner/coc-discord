<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Eldritch League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="character_sheet.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>

    <div class="content">
        <div class="col d-flex justify-content-center mt-4 mb-4">

            <div id="character-sheet" class="visible card" style="width: 90%;">
                <div class="card-body">
                    <h1 class="card-title">
                        <div class="d-flex align-items-center">
                            <img class="img-thumbnail me-2" style="height: 5rem;" src="favicon.png" alt="The Eldritch League Logo">
                            <span>Roundtable Consulting</span>
                        </div>
                    </h1>
                    <div id="character-select-card-loading" class="visible">
                        <i class="fa fa-circle-o-notch fa-spin"></i> Loading data...
                    </div>
                    <div id="character-select-card-body" class="invisible">
                        <p class="card-text">Choose a character to view their sheet</p>
                        <p>
                            <select id="character-select" class="form-select" aria-label="Select a Character" onchange="viewCharacterSheet()">
                                <option selected disabled>Loading data...</option>
                            </select>
                        </p>
                    </div>
                    <div class="container text-center">
 
                      </div>
                    <div id="character-sheet-body" class="invisible">

                        <h4>BASIC INFO</h4>
                        <div id="character-info" class="container">
                            
                        </div>

                        <hr>

                        <h4>ATTRIBUTES</h4>
                        <div id="character-attributes" class="container">
                        </div>

                        <hr>

                        <h4>SKILLS</h4>
                        <div id="character-skills" class="container">

                        </div>

                        <hr>

                        <h4>TALENTS</h4>
                        <div id="character-talents" class="container">

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong id="toast-header-text" class="me-auto">Bootstrap</strong>
            <small><i class="fa fa-question-circle-o" aria-hidden="true"></i></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div id="toast-body" class="toast-body">
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="character_sheet.js"></script>
  </body>
</html>
